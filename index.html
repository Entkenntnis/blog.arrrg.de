<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>
  <style>
    /* Add your CSS styles here */
    .quote {
      font-size: 18px;
      font-style: italic;
    }

    .apod-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .apod-title {
      font-size: 24px;
      font-weight: bold;
    }

    .apod-image {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border: 1px solid #ccc;
    }

    .apod-description {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Random Quote Generator -->
  <div class="quote">
    <blockquote>
      "The only limit to our realization of tomorrow will be our doubts of today."
      <cite>— Franklin D. Roosevelt</cite>
    </blockquote>
  </div>

  <!-- NASA Astronomy Picture of the Day -->
  <div class="apod-container">
    <h2 class="apod-title">NASA Astronomy Picture of the Day</h2>
    <div class="apod-image">
      <img src="" alt="Astronomy Picture of the Day">
    </div>
    <p class="apod-description"></p>
  </div>

  <!-- JavaScript for Quotable API -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('https://api.quotable.io/random')
        .then(response => response.json())
        .then(data => {
          const quoteElement = document.querySelector('.quote blockquote');
          quoteElement.textContent = `"${data.content}"`;
          const authorElement = document.querySelector('.quote cite');
          authorElement.textContent = `— ${data.author}`;
        })
        .catch(error => {
          console.error('Error fetching random quote:', error);
        });

      fetch('https://api.nasa.gov/planetary/apod?api_key=JELkWxHjp7EmBUP9qCRfEOycHBZtmpf5k5qWlhsT')
        .then(response => response.json())
        .then(data => {
          const apodImage = document.querySelector('.apod-image img');
          const apodDescription = document.querySelector('.apod-description');

          apodImage.src = data.hdurl || data.url;
          apodImage.alt = data.title;
          apodDescription.textContent = data.explanation;
        })
        .catch(error => {
          console.error('Error fetching NASA APOD:', error);
        });
    });
  </script>
</body>
</html>
