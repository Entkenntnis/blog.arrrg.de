<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>
  <style>
    /* Add your CSS styles here */
    .circle {
      width: 40px;
      height: 40px;
      background-color: rgb(183, 183, 216);
      border-radius: 50%;
      position: absolute;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Interactive Animation JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var circles = document.querySelectorAll('.circle');

      document.addEventListener('mousemove', function(event) {
        var mouseX = event.clientX;
        var mouseY = event.clientY;

        circles.forEach(function(circle) {
          var circleX = circle.getBoundingClientRect().left + circle.offsetWidth / 2;
          var circleY = circle.getBoundingClientRect().top + circle.offsetHeight / 2;

          var deltaX = circleX - mouseX;
          var deltaY = circleY - mouseY;

          var distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
          var repelStrength = Math.min(3000 / (distance * distance), 1);

          if (distance < 100) {
            circle.style.transform = `translate(${deltaX * repelStrength}px, ${deltaY * repelStrength}px)`;
          } else {
            circle.style.transform = `translate(0, 0)`;
          }
        });
      });
    });
  </script>

  <!-- Create a grid of circles -->
  <script>
    var numRows = 5;
    var numCols = 5;

    for (var row = 0; row < numRows; row++) {
      for (var col = 0; col < numCols; col++) {
        var circle = document.createElement('div');
        circle.className = 'circle';
        circle.style.left = col * 60 + 'px';
        circle.style.top = row * 60 + 'px';

        document.body.appendChild(circle);
      }
    }
  </script>
</body>
</html>
