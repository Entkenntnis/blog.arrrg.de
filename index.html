<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>
  <style>
    /* Add your CSS styles here */
    .circle {
      width: 30px; /* Updated width */
      height: 30px; /* Updated height */
      background-color: #aaf; /* Light blue color */
      border-radius: 50%;
      position: absolute;
      animation: none; /* Disable the default animation */
    }
  </style>
</head>
<body>
  <!-- Interactive Animation JavaScript -->
  <script>
    // Create a grid of circles
    document.addEventListener('DOMContentLoaded', function() {
      var numRows = 5;
      var numCols = 5;
      var circleContainer = document.getElementById('circleContainer');

      for (var row = 0; row < numRows; row++) {
        for (var col = 0; col < numCols; col++) {
          var circle = document.createElement('div');
          circle.className = 'circle';
          circle.style.left = col * 40 + 'px'; /* Adjusted spacing for smaller circles */
          circle.style.top = row * 40 + 20 + 'px'; // Adjust the top position

          circleContainer.appendChild(circle);

          circle.addEventListener('mouseenter', function(event) {
            // Play collision sound
            var collisionSound = document.getElementById('collisionSound');
            collisionSound.currentTime = 0; // Reset sound to start
            collisionSound.play();

            // Apply interaction animation
            event.target.style.animation = 'repel 0.3s ease infinite';
          });

          circle.addEventListener('animationend', function(event) {
            // Reset animation after it ends
            event.target.style.animation = 'none';
            setTimeout(function() {
              event.target.style.animation = 'repel 0.3s ease infinite';
            }, 10);
          });
        }
      }
    });
  </script>

  <div id="circleContainer"></div>

  <!-- Audio Element for Collision Sound -->
  <audio id="collisionSound" preload="auto">
    <source src="collision.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
