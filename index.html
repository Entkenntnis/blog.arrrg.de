<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
</head>
<body>
  <div id="welcomeContainer"></div>

  <script>
    var currentDate = new Date();
    var hours = currentDate.getHours();

    var greeting;

    if (hours < 12) {
      greeting = 'Good morning';
    } else if (hours < 18) {
      greeting = 'Good afternoon';
    } else {
      greeting = 'Good evening';
    }

    var welcomeMessage = greeting + ', visitor!';

    var welcomeElement = document.createElement('p');
    welcomeElement.textContent = welcomeMessage;

    var welcomeContainer = document.getElementById('welcomeContainer');
    welcomeContainer.appendChild(welcomeElement);
  </script>
</body>
</html>
