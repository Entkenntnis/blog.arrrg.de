<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>
  <style>
    /* Add your CSS styles here */
    .circle {
      width: 30px; /* Updated width */
      height: 30px; /* Updated height */
      background-color: #aaf; /* Light blue color */
      border-radius: 50%;
      position: absolute;
      animation: repel 0.3s ease infinite;
    }

    @keyframes repel {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(10px, 10px);
      }
    }
  </style>
</head>
<body>
  <div id="welcomeContainer"></div>

  <!-- Interactive Animation JavaScript -->
  <script>
    var currentDate = new Date();
    var hours = currentDate.getHours();

    var greeting;

    if (hours < 12) {
      greeting = 'Good morning';
    } else if (hours < 18) {
      greeting = 'Good afternoon';
    } else {
      greeting = 'Good evening';
    }

    var welcomeMessage = greeting + ', visitor!';

    var welcomeElement = document.createElement('p');
    welcomeElement.textContent = welcomeMessage;

    var welcomeContainer = document.getElementById('welcomeContainer');
    welcomeContainer.appendChild(welcomeElement);

    // Create a grid of circles
    document.addEventListener('DOMContentLoaded', function() {
      var numRows = 5;
      var numCols = 5;
      var circleContainer = document.getElementById('circleContainer');

      for (var row = 0; row < numRows; row++) {
        for (var col = 0; col < numCols; col++) {
          var circle = document.createElement('div');
          circle.className = 'circle';
          circle.style.left = col * 40 + 'px'; /* Adjusted spacing for smaller circles */
          circle.style.top = row * 40 + welcomeContainer.clientHeight + 20 + 'px'; // Adjust the top position

          circleContainer.appendChild(circle);
        }
      }
    });
  </script>

  <div id="circleContainer"></div>

  <!-- Audio Element for Collision Sound -->
  <audio id="collisionSound" preload="auto">
    <source src="collision.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
