<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>
  <style>
    /* Add your CSS styles here */
    .circle {
      width: 30px; /* Updated width */
      height: 30px; /* Updated height */
      background-color: #aaf; /* Light blue color */
      border-radius: 50%;
      position: absolute;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="welcomeContainer"></div>

  <!-- Interactive Animation JavaScript -->
  <script>
    var currentDate = new Date();
    var hours = currentDate.getHours();

    var greeting;

    if (hours < 12) {
      greeting = 'Good morning';
    } else if (hours < 18) {
      greeting = 'Good afternoon';
    } else {
      greeting = 'Good evening';
    }

    var welcomeMessage = greeting + ', visitor!';

    var welcomeElement = document.createElement('p');
    welcomeElement.textContent = welcomeMessage;

    var welcomeContainer = document.getElementById('welcomeContainer');
    welcomeContainer.appendChild(welcomeElement);

    // Interactive Animation JavaScript
    document.addEventListener('DOMContentLoaded', function() {
      var circles = document.querySelectorAll('.circle');

      var circleContainer = document.getElementById('circleContainer');
      var containerRect = circleContainer.getBoundingClientRect(); // Get the container's position

      circleContainer.addEventListener('mousemove', function(event) {
        var mouseX = event.clientX - containerRect.left;
        var mouseY = event.clientY - containerRect.top;

        circles.forEach(function(circle) {
          var circleX = circle.getBoundingClientRect().left + circle.offsetWidth / 2 - containerRect.left;
          var circleY = circle.getBoundingClientRect().top + circle.offsetHeight / 2 - containerRect.top;

          var deltaX = circleX - mouseX;
          var deltaY = circleY - mouseY;

          var distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
          var repelStrength = Math.min(3000 / (distance * distance), 1);

          if (distance < 100) {
            circle.style.transform = `translate(${deltaX * repelStrength}px, ${deltaY * repelStrength}px)`;
          } else {
            circle.style.transform = `translate(0, 0)`;
          }
        });
      });
    });

    // Create a grid of circles
    document.addEventListener('DOMContentLoaded', function() {
      var numRows = 5;
      var numCols = 5;
      var circleContainer = document.getElementById('circleContainer');

      for (var row = 0; row < numRows; row++) {
        for (var col = 0; col < numCols; col++) {
          var circle = document.createElement('div');
          circle.className = 'circle';
          circle.style.left = col * 40 + 'px'; /* Adjusted spacing for smaller circles */
          circle.style.top = row * 40 + welcomeContainer.clientHeight + 20 + 'px'; // Adjust the top position

          circleContainer.appendChild(circle);
        }
      }
    });
  </script>

  <div id="circleContainer"></div>

  <!-- Audio Element for Collision Sound -->
  <audio id="collisionSound" preload="auto">
    <source src="collision.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
