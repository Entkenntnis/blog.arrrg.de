---
layout: default
---

<article>
  {% include meta.html post=page %}
  {% for puzzle in site.data.puzzles %}
    <a href="crosswords/{{ puzzle.name | downcase | replace: " ", "-" | replace: "á", "a" | remove: "(" | remove: ")" | remove: "[" | remove: "]" | remove: "'" | remove: "&" | remove: "!" | remove: "’" | remove: ","  }}.html" target="puzzle">{{ puzzle.name }}</a>{% unless forloop.last %}<br />{% endunless %}
  {% endfor %}
  <iframe name="puzzle" style="height: 90vh; width: 100%;" src="{{page.link}}" frameborder="0" allowfullscreen="true" allowtransparency="true"></iframe>
</article>
